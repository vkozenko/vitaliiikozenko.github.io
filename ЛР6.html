<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Верстка сторінки</title>
    <style>
        /* Загальні стилі */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Контейнер сторінки */
        .container {
            width: 80%; /* Ширина контейнера */
            max-width: 1200px; /* Максимальна ширина */
            background-color: #f0f0f0; /* Фоновий колір контейнера */
            padding: 20px; /* Внутрішній відступ для контейнера */
            border: 1px solid #ccc; /* Кордон для контейнера */
        }

        /* Блокові елементи */
        .block {
            margin-bottom: 20px; /* Відступ між блоками */
            padding: 10px; /* Внутрішній відступ для блоків */
            background-color: #ffffff; /* Фоновий колір блоків */
            border: 1px solid #ccc; /* Кордон для блоків */
        }

        /* Заголовок */
        h1 {
            text-align: center; /* Вирівнювання заголовка по центру */
            color: #333; /* Колір тексту заголовка */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Верстка сторінки</h1>

        <!-- Блок 1 -->
        <div class="block">
            <p>Це перший блок контенту.</p>
        </div>

        <!-- Блок 2 -->
        <div class="block">
            <p>Це другий блок контенту.</p>
        </div>

        <!-- Блок 3 -->
        <div class="block">
            <p>Це третій блок контенту.</p>
        </div>
    </div>
</body>

</html>
